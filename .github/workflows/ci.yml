name: CI

permissions:
    contents: read

on:
    pull_request:
    push:
        branches: [main, dev]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v3
              with:
                  version: 9

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'pnpm'

            - run: pnpm install
            - run: pnpm lint
            - run: pnpm typecheck
            - run: pnpm build
